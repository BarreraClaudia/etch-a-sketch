<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-A-Sketch</h1>

    <div class="main-container">
        <div class="left-container">
            <div class="sketch-container">
                <div class="sketch-screen"></div>
            </div>
            <p>Hover mouse over the box to start sketching!</p>
        </div>

        <div class="button-container">
            <button type="button" class="classic">Classic</button>
            <button type="button" class="rainbow">Rainbow</button>
            <button type="button" class="eraser">Eraser</button>
            <button type="button" class="reset">Reset</button>
            <button type="button" class="grid">Change Grid</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
